<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Posts</h1>
      <ul class="list-group">
        <app-post-list-component *ngFor="let post of posts" [title]="post.title" [content]="post.content" [created_at]="post.created_at" [loveIts]="post.loveIts"></app-post-list-component>
      </ul>
    </div>
  </div>
</div>
